<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery animation mower</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <style>
      #mower{
        position:relative; 
        top:10px; 
        background-image: url(mower.png);
        background-repeat: no-repeat; 
        display:block;
        height:400px; 
        width:400px;
      }
    </style>
  </head>
  
  <body style="overflow:hidden">
    <span id="mower"></span>
  
    <script>
      $(document).ready(function() {
        
       function moveMower(){
         mower.css('left', startPos);
         mower.animate({left: -500}, 7000, 'linear')
       };
       
        var screenWidth = $(document).width();
        var startPos = screenWidth;
        var mower = $('#mower')
        moveMower();
        setInterval(function() {
          moveMower();
        }, 10000);
      });
    </script>

    
    <div class="jumbotron">
        <h1 class="display-4">mow-me</h1>
        <p class="lead">"uber for lawn care"</p>
        <!-- <hr class="my-4"> -->
        <p>Mow-me puts the fun back into cutting the lawn. Sign-up, post your job, sit back on the beach and AUTOMAGICALLY!, your lawn is cut. Review the landscapers finished picture of your lawn and push PAY! Manage your lawn care from anywhere in the world.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Mowers</a>
          <a class="btn btn-primary btn-lg" href="#" role="button">Owners</a>
        </p>
      </div>
  </body>
</html>
